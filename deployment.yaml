---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mikey-deploy
  labels:
    app: jenkins
spec:
  minReadySeconds: 3
  replicas: 5
  selector:
    matchLabels:
      app: jenkins
  strategy:
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 50%
      maxUnavailable: 25%
  template:
    metadata:
      name: mikey-pod1
      labels:
        app: jenkins
    spec:
      containers:
        - image: mike8309/mikey:1.1
          name: mikey-cont1
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Never
---
apiVersion: v1
kind: Service
metadata:
  name: mikey-deploysvc
  labels:
    app: jenkins
spec:
  ports:
    - port: 35000
      protocol: TCP
      targetPort: 80
  selector:
    app: jenkins
  type: LoadBalancer


